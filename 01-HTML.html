    <h1>HTML常用元素联系</h1>   
    <p>
       <a href="https://baijiahao.baidu.com/s?id=1714021149301582174&wfr=spider&for=pc">道可道</a
        >，非常道。名可名，非常名。无名天地之始；有名万物之母。故常无，欲以观其妙；常有，欲以观其徼。此两者，同出而异名，同谓之玄。玄之又玄，众妙之门。 
        天下皆知美之为美，斯恶已。皆知善之为善，斯不善已。有无相生，难易相成，长短相形，高下相盈，音声相和，前后相随。恒也。是以圣人处无为之事，行不
        言之教；万物作而弗始，生而弗有，为而弗恃，功成而不居。夫唯弗居，是以不去。 
    </p>
